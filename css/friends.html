<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>

<body>
    <div class="status_bar">
     <div class="status_bar_column"><span>No service</span>
        <i class="fa-solid fa-wifi"></i>
</div>
     <div class="status_bar_column"><span>18:43</span></div>  
     <div class="status_bar_column"><span>50%</span>
        <i class="fa-solid fa-battery-half fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
</div>
</div>

<header class="screen-header">
    <h1 class="screen-header-title">Friends</h1>
    <div class="screeen-header-icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
</header>

<a id="friends-display-link">
    <i class="fa-solid fa-circle-info"></i>
    Friend's Names display
    <i class="fa-solid fa-chevron-right fa-xs"></i>
</a>

<div class="user-componenets">
    <div class="user-component-column">
        <img src="cocoa clone/css/minion profile.jpeg" alt="image" class="user-component-avatar"/>
        <div class="user-component_text">
            <h4 class="user-components-title">Hanna</h4>
        </div>
    </div>
    <div class="user-component-column"></div>
</div>

<nav class="nav">
    <ul class="nav_list">
        <li class="nav_btn">
            <a class="nav_link" href="#">
                
                <i class="fa-solid fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav_btn">
            <a class="nav_link" href="#">
                <span class="nav_notification">1</span>
                <i class="fa-regular fa-comment fa-2x">
                </i>
            </a>
        </li>
        <li class="nav_btn">
            <a class="nav_link" href="#">
                <i class="fa-solid fa-magnifying-glass fa-2x">
                </i>
            </a>
        </li>
        <li class="nav_btn">
            <a class="nav_link" href="#">
                <i class="fa-solid fa-ellipsis fa-2x">
                </i>
            </a>
        </li>
    </ul>
</nav>

   
    <script src="https://kit.fontawesome.com/75a4095802.js" crossorigin="anonymous"></script>
